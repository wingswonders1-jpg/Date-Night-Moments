<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elysian Date Night</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff5f7;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        .font-serif {
            font-family: 'Playfair+Display', serif;
        }
        
        /* Premium custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            height: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(244, 63, 94, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #fda4af; /* rose-300 */
            border-radius: 10px;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 0.4; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
        }

        .floating-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(251,113,133,0.15) 0%, rgba(251,113,133,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(40px);
        }

        /* Card flipping/sliding animations */
        .card-enter {
            animation: slideIn 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
